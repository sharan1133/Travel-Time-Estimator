<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<title>Travel Time Estimator</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Travel Time Estimator</h1>
    <div class="row">
      <div class="col-md-6">
        <form action = "/predict" method = "POST">
          <div class="form-group">
            <label for="src-address">Source Address</label>
            <input type="text" name = src_address class="form-control" id="src-address" placeholder="Enter source address">
          </div>
          <div class="form-group">
            <label for="dest-address">Destination Address</label>
            <input type="text" name = dest_address class="form-control" id="dest-address" placeholder="Enter destination address">
          </div>
          <button type="submit" class="btn btn-primary">Get Estimate</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2 >Estimated Travel Time (In minutes)</h2>
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Time</div>
          <div class="card-body">
            <h6 class="card-title">{{data}}</h6>
          </div>
        </div>
        <!-- <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Per Minute</div>
          <div class="card-body">
            <h5 class="card-title">$0.50</h5>
          </div>
        </div> -->
        <!-- <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Per Mile</div>
          <div class="card-body">
            <h5 class="card-title">$1.00</h5>
          </div>
        </div> -->
        <!-- <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Minimum Fare
       </div> -->
       </div>
       </div>
       </div>
       </div>

       <h5 id="src" style="display: none;">{{ src_address }}</h5>
       <h5 id="dest" style="display: none;">{{ dest_address }}</h5>


       </body>

       <script>
        document.addEventListener('DOMContentLoaded', function(){
          var source = document.querySelector('#src').innerHTML
          var destination = document.querySelector('#dest').innerHTML
          //src-address dest-address
          document.querySelector('#src-address').value = source
          document.querySelector('#dest-address').value = destination


        })
       </script>

    

       </html>
